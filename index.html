<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/42639f99f9.js" crossorigin="anonymous"></script>

    <title>Typing Game</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <label id="txt">apple</label>
        
            <input id="input" placeholder="type here"/>
        
        
        <button id="btn">test</button>
      
    </div>
    <i id="correct" style="font-size: 60px; color: green; display: none;" class="fas fa-check-square"></i>
    <i id="incorrect" style="font-size: 60px; color: red; display: none;" class="fas fa-times-circle"></i>
    <audio id="correctSound">
        <source src="correct-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="incorrectSound">
        <source src="incorrect-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
</body>
</html>
